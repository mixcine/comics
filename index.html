<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Player SuperFlix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* Proporção 16:9 */
            height: 0;
            overflow: hidden;
            background: #000;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        .ad-warning {
            background: #4a1a1a;
            border: 1px solid #ff4444;
            color: #ffcccc;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen p-4 md:p-8">

    <div class="max-w-4xl mx-auto">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-red-500 mb-2">SuperFlix API Visualizer</h1>
            <p class="text-gray-400">Integração via IP/Embed sem abertura de abas.</p>
        </header>

        <!-- Alerta de AdBlock -->
        <div id="adBlockMessage" class="ad-warning flex items-center gap-3">
            <svg class="w-6 h-6 flex-shrink-0 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
            <div>
                <strong>Bloqueador de Anúncios Detetado!</strong>
                <p class="text-sm opacity-90">O player pode não carregar ou mostrar erros. Por favor, desative o AdBlock para este domínio para assistir.</p>
            </div>
        </div>

        <!-- Painel de Controlo -->
        <div class="bg-gray-800 p-6 rounded-xl mb-8 border border-gray-700 shadow-2xl">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                <div>
                    <label class="block text-xs font-semibold text-gray-500 uppercase mb-1">Domínio / Endpoint</label>
                    <input type="text" id="apiHost" value="https://superflixapi.buzz/" class="w-full bg-gray-900 border border-gray-600 rounded px-3 py-2 focus:outline-none focus:border-red-500 transition-colors">
                </div>
                <div>
                    <label class="block text-xs font-semibold text-gray-500 uppercase mb-1">ID TMDB</label>
                    <input type="text" id="tmdbId" placeholder="Ex: 1396" class="w-full bg-gray-900 border border-gray-600 rounded px-3 py-2 focus:outline-none focus:border-red-500 transition-colors">
                </div>
                <div>
                    <label class="block text-xs font-semibold text-gray-500 uppercase mb-1">Tipo</label>
                    <select id="contentType" class="w-full bg-gray-900 border border-gray-600 rounded px-3 py-2 focus:outline-none focus:border-red-500 cursor-pointer">
                        <option value="filme">Filme</option>
                        <option value="serie">Série</option>
                    </select>
                </div>
            </div>

            <!-- Opções Extra para Séries -->
            <div id="seriesOptions" class="hidden grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-xs font-semibold text-gray-500 uppercase mb-1">Temporada</label>
                    <input type="number" id="season" value="1" min="1" class="w-full bg-gray-900 border border-gray-600 rounded px-3 py-2">
                </div>
                <div>
                    <label class="block text-xs font-semibold text-gray-500 uppercase mb-1">Episódio</label>
                    <input type="number" id="episode" value="1" min="1" class="w-full bg-gray-900 border border-gray-600 rounded px-3 py-2">
                </div>
            </div>

            <button onclick="updatePlayer()" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200 shadow-lg active:transform active:scale-95">
                Carregar Player No Site
            </button>
        </div>

        <!-- Área de Visualização -->
        <div id="playerArea" class="hidden">
            <div class="flex justify-between items-center mb-3">
                <div class="flex items-center gap-2">
                    <span class="flex h-2 w-2 rounded-full bg-green-500 animate-pulse"></span>
                    <span class="text-sm text-gray-400 font-medium">Status: <span class="text-green-400 font-mono">Estrutura /serie/</span></span>
                </div>
                <span id="currentUrl" class="text-xs text-gray-600 truncate max-w-xs hover:text-gray-400 transition-colors"></span>
            </div>
            <div class="video-container">
                <iframe 
                    id="mainPlayer" 
                    src="" 
                    allowfullscreen 
                    allow="autoplay; fullscreen"
                    referrerpolicy="no-referrer">
                </iframe>
            </div>
        </div>

        <!-- Placeholder Inicial -->
        <div id="placeholder" class="video-container flex items-center justify-center border-2 border-dashed border-gray-700 bg-transparent">
            <div class="text-center p-10">
                <svg class="w-16 h-16 text-gray-700 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <p class="text-gray-600 font-medium text-lg">Pronto para carregar.</p>
                <p class="text-gray-700 text-sm mt-1">Exemplo: ID 1396 (Série)</p>
            </div>
        </div>
    </div>

    <script>
        const typeSelect = document.getElementById('contentType');
        const seriesOptions = document.getElementById('seriesOptions');

        function checkAdBlock() {
            const adTest = document.createElement('div');
            adTest.innerHTML = '&nbsp;';
            adTest.className = 'adsbox';
            adTest.style.position = 'absolute';
            adTest.style.left = '-999px';
            document.body.appendChild(adTest);
            
            window.setTimeout(function() {
                if (adTest.offsetHeight === 0) {
                    document.getElementById('adBlockMessage').style.display = 'flex';
                }
                document.body.removeChild(adTest);
            }, 100);
        }

        window.onload = checkAdBlock;

        typeSelect.addEventListener('change', () => {
            if (typeSelect.value === 'serie') {
                seriesOptions.classList.remove('hidden');
            } else {
                seriesOptions.classList.add('hidden');
            }
        });

        function updatePlayer() {
            const host = document.getElementById('apiHost').value;
            const id = document.getElementById('tmdbId').value;
            const type = typeSelect.value; // 'filme' ou 'serie'
            const season = document.getElementById('season').value;
            const episode = document.getElementById('episode').value;

            if (!id) {
                alert("Por favor, insira um ID do TMDB!");
                return;
            }

            const baseHost = host.endsWith('/') ? host : host + '/';
            
            let url = "";
            if (type === 'filme') {
                url = `${baseHost}filme/${id}`;
            } else {
                // Nova estrutura solicitada: /serie/ID/Temporada/Episódio
                url = `${baseHost}serie/${id}/${season}/${episode}`;
            }

            document.getElementById('currentUrl').innerText = url;
            const iframe = document.getElementById('mainPlayer');
            
            iframe.src = 'about:blank';
            setTimeout(() => {
                iframe.src = url;
            }, 10);

            document.getElementById('playerArea').classList.remove('hidden');
            document.getElementById('placeholder').classList.add('hidden');
        }
    </script>
</body>
</html>
